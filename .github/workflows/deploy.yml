name: Deploy Azure Infrastructure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name MyResourceGroup --location westeurope

      - name: Deploy  Infrastructure
        run: |
          az network vnet create --resource-group MyResourceGroup --name MyVNet \
            --address-prefix 10.0.0.0/16 \
            --subnet-name AppSubnet --subnet-prefix 10.0.1.0/24
          
          az appservice plan create --name MyAppServicePlan --resource-group MyResourceGroup --sku B1 --is-linux
          
          az webapp create --resource-group MyResourceGroup --plan MyAppServicePlan --name OrlandoWebApp --runtime "DOTNETCORE:6.0"

          az storage account create --name mystorageaccount --resource-group MyResourceGroup --sku Standard_LRS --kind StorageV2
          
          # Obține cheia de acces a contului de stocare
          STORAGE_KEY=$(az storage account keys list --resource-group MyResourceGroup --account-name mystorageaccount --query '[0].value' -o tsv)
          
          # Setează cheia ca variabilă secretă în GitHub Actions (nu poate fi folosită direct ca secret, dar o poți trimite într-un fișier sau log)
          echo "STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=$STORAGE_KEY;EndpointSuffix=core.windows.net" >> $GITHUB_ENV

          az monitor log-analytics workspace create --resource-group MyResourceGroup --workspace-name MyLogWorkspace

          az monitor autoscale create --resource-group MyResourceGroup --resource MyAppServicePlan --min-count 1 --max-count 3

      - name: Create Table Storage
        run: |
          az storage table create --name MyTable \
            --account-name mystorageaccount

      - name: Create Blob Storage Container
        run: |
          az storage container create --name myblobcontainer \
            --account-name mystorageaccount

      - name: Set WebApp Configuration
        run: |
          az webapp config appsettings set --resource-group MyResourceGroup --name OrlandoWebApp --settings \
            STORAGE_CONNECTION_STRING="DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=${{ secrets.AZURE_STORAGE_KEY }};EndpointSuffix=core.windows.net"
