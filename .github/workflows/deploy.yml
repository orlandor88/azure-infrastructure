name: Deploy Azure Infrastructure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name MyResourceGroup --location westeurope

      - name: Deploy  Infrastructure
        run: |
          az network vnet create --resource-group MyResourceGroup --name MyVNet \
            --address-prefix 10.0.0.0/16 \
            --subnet-name AppSubnet --subnet-prefix 10.0.1.0/24
          
          az appservice plan create --name MyAppServicePlan --resource-group MyResourceGroup --sku B1 --is-linux
          
          az webapp create --resource-group MyResourceGroup --plan MyAppServicePlan --name OrlandoWebApp --runtime "DOTNETCORE:6.0"

          az sql server create --name myserver --resource-group MyResourceGroup --location westeurope --admin-user myadmin --admin-password MyPassword123!
          
          az sql db create --resource-group MyResourceGroup --server myserver --name MyDatabase --service-objective S0

          az sql server firewall-rule create --resource-group MyResourceGroup --server myserver --name AllowAzureServices --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0

          az storage account create --name mystorageaccount --resource-group MyResourceGroup --sku Standard_LRS --kind StorageV2

          az monitor log-analytics workspace create --resource-group MyResourceGroup --workspace-name MyLogWorkspace

          az monitor autoscale create --resource-group MyResourceGroup --resource MyAppServicePlan --min-count 1 --max-count 3
